{% extends "base.html" %}

{% block content %}
<h2>List of stuff</h2>


<ul class="collection" id="collection">
  {% for page in (pages|sort(attribute='date', reverse = True)) %}
  <li class="collection-item avatar" id="item-template">
    <span class={{page.title}}>{{page.title}}</span>
    <p>{{ page.date }}</p>
    <a href="{{ url_for("page", path=page.path) }}" class="secondary-content"><i class="material-icons">navigate_next</i></a>
  </li>
  {% else %}
  <li>No stuff.</li>
  {% endfor %}
</ul>
{% endblock content %}
