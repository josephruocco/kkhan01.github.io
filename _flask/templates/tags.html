{% extends "base.html" %}

{% block c_title %}
Tags
{% endblock %}

{% block style %}
<style type="text/css">
  span.badge{
      float: none !important;
  }

  a {
      color:white;
      text-decoration: none;
  }
</style>
{% endblock %}

{% block content %}

<br>

<div class="row">
  {% for tagg in tags %}
  <div class="col s4 m3 l2">
    <div class="chip  blue-grey">
      <a href="{{ url_for("tag", tag=tagg) }}">{{ tagg }}</a>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock content %}
