      .image-layer {

      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: url(https://wallpaper.wiki/wp-content/uploads/2017/05/wallpaper.wiki-HD-Classy-Wallpaper-PIC-WPE005391.jpg);
      color: transparent;
      background-size: contain;
      text-shadow: 0 0 30px rgba(0, 0, 0, .5);
      animation: glitch 8s linear infinite;
      }

      .frame {
      z-index: -1;
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0) 19%, rgba(0, 0, 0, 0.9) 100%);
      }

      .frame div {
      position: absolute;
      left: 0;
      top: -20%;
      width: 100%;
      height: 20%;
      background-color: rgba(0, 0, 0, .12);
      box-shadow: 0 0 10px rgba(0, 0, 0, .3);
      animation: waves 12s linear infinite;
      }

      .frame div:nth-child(1) {
      animation-delay: 0;
      }

      .frame div:nth-child(2) {
      animation-delay: 4s;
      }

      .frame div:nth-child(3) {
      animation-delay: 8s;
      }

      @keyframes waves {
      0% {
      top: -20%;
      }
      100% {
      top: 100%;
      }
      }

      @keyframes glitch {
      0% {
      opacity: .8;
      }
      10% {
      opacity: .6;
      }
      20% {

      }
      30% {

    <!-- Custom Javascript -->
    
    <script>
      // Set the date we're counting down to
      var countDownDate = new Date("Jan 31, 2019 23:59:59").getTime();

      // Update the count down every 1 second
      var countdownfunction = setInterval(function() {

      // Get todays date and time
      var now = new Date().getTime();
      
      // Find the distance between now an the count down date
      var distance = countDownDate - now;
      
      // Time calculations for days, hours, minutes and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);
      
      // Output the result in an element with id="countdown"
      document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
      + minutes + "m " + seconds + "s ";
      
      // If the count down is over, write some text 
      if (distance < 0) {
		     clearInterval(countdownfunction);
		     document.getElementById("countdown").innerHTML = "EXPIRED";
		     }
		     }, 1000);
		     </script>
